name: Build ReactJS
on: [push, pull_request, workflow_dispatch]
job:
  build:
    name: Run build ReactJS
    runs-on: ubuntu-latest
    steps:
    - name: Git checkout 
      uses: actions/checkout@v2
    - name: Setup NodeJS 
      uses: actions/setup-node@v3
      with:
        node-version: '14'
        cache: 'npm'
    - name: Install dependencies
      run: npm install --force
    - name: Build reactjs
      run: npm run build

